<mat-card>
  <mat-card-title>Zeit seit {{eventName}}</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Seconds Column -->
      <ng-container matColumnDef="seconds">
        <th mat-header-cell *matHeaderCellDef> Sekunden </th>
        <td mat-cell *matCellDef="let element"> {{element.seconds}} </td>
      </ng-container>

      <!-- Minutes Column -->
      <ng-container matColumnDef="minutes">
        <th mat-header-cell *matHeaderCellDef> Minuten </th>
        <td mat-cell *matCellDef="let element"> {{element.minutes}} </td>
      </ng-container>

      <!-- Hours Column -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Stunden </th>
        <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
      </ng-container>

      <!-- Days Column -->
      <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef> Tage </th>
        <td mat-cell *matCellDef="let element"> {{element.days}} </td>
      </ng-container>

      <!-- Weeks Column -->
      <ng-container matColumnDef="weeks">
        <th mat-header-cell *matHeaderCellDef> Wochen </th>
        <td mat-cell *matCellDef="let element"> {{element.weeks}} </td>
      </ng-container>

      <!-- Months Column -->
      <ng-container matColumnDef="months">
        <th mat-header-cell *matHeaderCellDef> Monate </th>
        <td mat-cell *matCellDef="let element"> {{element.months}} </td>
      </ng-container>

      <!-- Years Column -->
      <ng-container matColumnDef="years">
        <th mat-header-cell *matHeaderCellDef> Jahre </th>
        <td mat-cell *matCellDef="let element"> {{element.years}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
